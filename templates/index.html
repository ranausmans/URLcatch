<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .analysis-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .btn-analyze {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-analyze:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }

        .result-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
            white-space: normal !important;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        #result h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        #result h2 {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
        }

        #result ul, #result ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #result li {
            margin-bottom: 0.5rem;
        }

        #result strong {
            color: #2d3748;
        }

        #result p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        #result .strength::before {
            content: "‚úì";
            color: #38a169;
            margin-right: 0.5rem;
        }

        #result .weakness::before {
            content: "√ó";
            color: #e53e3e;
            margin-right: 0.5rem;
        }

        #result ul li::before {
            content: "‚Ä¢";
            color: var(--primary-color);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .url-input {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .analysis-type-icon {
            margin-right: 10px;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }
        }

        textarea.form-control {
            border-radius: 10px;
            resize: vertical;
            min-height: 100px;
        }
        
        textarea.form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-link"></i> URL Content Analyzer</h1>
            <p>Compare and analyze content from any two web pages</p>
        </div>
        
        <div class="analysis-card">
            <div class="mb-4">
                <label for="url1" class="form-label">First URL</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                    <input type="url" class="form-control url-input" id="url1" placeholder="Enter first URL" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="url2" class="form-label">Second URL</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                    <input type="url" class="form-control url-input" id="url2" placeholder="Enter second URL" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="url3" class="form-label">Third URL (Optional)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                    <input type="url" class="form-control url-input" id="url3" placeholder="Enter third URL (optional)">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="customPrompt" class="form-label">Custom Analysis Instructions (Optional)</label>
                <textarea 
                    class="form-control" 
                    id="customPrompt" 
                    rows="3" 
                    placeholder="Write your own instructions for analysis, or choose from predefined types below"
                ></textarea>
            </div>
            
            <div class="mb-4">
                <label for="analysisType" class="form-label">Analysis Type</label>
                <select class="form-select" id="analysisType">
                    <option value="basic"><i class="fas fa-summary"></i> Basic Summary</option>
                    <option value="contextual">üéØ Contextual Summary</option>
                    <option value="comparison">‚öñÔ∏è Comparison Analysis</option>
                    <option value="actionable">‚úÖ Actionable Insights</option>
                    <option value="social">üì± Social Media Summary</option>
                    <option value="analysis">üîç Deep Analysis</option>
                </select>
            </div>
            
            <button onclick="analyzeUrls()" class="btn btn-analyze">
                <i class="fas fa-magic"></i> Analyze Content
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Analyzing content, please wait...</p>
        </div>
        
        <div class="result-container mt-4" style="display: none;" id="resultContainer">
            <div id="result" class="p-4"></div>
        </div>

        <footer class="text-center mt-5 pb-4">
            <p class="text-muted">
                Built by <a href="mailto:ranausman@outlook.com" class="text-primary text-decoration-none">Muhammad Usman Rana</a>
            </p>
        </footer>
    </div>

    <script>
        async function analyzeUrls() {
            const url1 = document.getElementById('url1').value;
            const url2 = document.getElementById('url2').value;
            const url3 = document.getElementById('url3').value;
            const customPrompt = document.getElementById('customPrompt').value;
            const analysisType = document.getElementById('analysisType').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContainer = document.getElementById('resultContainer');
            
            if (!url1) {
                alert('Please enter at least one URL');
                return;
            }
            
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            result.textContent = '';
            
            try {
                const basePath = window.location.pathname.includes('/urlcatch') ? '/urlcatch' : '';
                
                const response = await fetch(`${basePath}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        url1: url1,
                        url2: url2,
                        url3: url3,
                        analysis_type: analysisType,
                        custom_prompt: customPrompt
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server response:', errorText);
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('Invalid content type:', contentType);
                    throw new Error('Server did not return JSON');
                }
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                result.innerHTML = marked.parse(data.result);
                resultContainer.style.display = 'block';
            } catch (error) {
                console.error('Error details:', error);
                result.textContent = 'Error: ' + error.message;
                resultContainer.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
